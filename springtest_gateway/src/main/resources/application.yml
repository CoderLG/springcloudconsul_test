
spring:
  application:
    name: test-gateway
  profiles:
    active: dev
  message:
    encoding: UTF-8


  cloud:
    consul:
      host: 10.129.63.40
      port: 9001
      discovery:
        register: true
        instance-id: ${spring.application.name}:${server.port}
        service-name: ${spring.application.name}
        port: ${server.port}
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
      config:
        discovery:
          enabled: true
          service-id: ${spring.application.name}:${server.port}
        fail-fast: true
    gateway:
      routes:
      - id: testservice
        uri: lb://springtest-service
        predicates:
        - Path=/test/**
        filters:
        - RewritePath=/test/(?<segment>.*), /$\{segment}

server:
  port: 12010
  tomcat:
    basedir: tomcatlog
    accesslog:
      enabled: true
      pattern: "%t %r %s %D"